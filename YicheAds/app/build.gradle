apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "bigdata.yiche.com"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 7
        versionName "1.5.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:support-v4:22.2.1'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile files('libs/fastjson-1.1.46.android.jar')
    compile files('libs/okhttp-3.2.0.jar')
    compile files('libs/OkHttpFinal-2.0.7.jar')
    compile files('libs/okio-1.6.0.jar')
    compile files('libs/ToolsFinal-1.1.5-release.jar')
    compile project(path: ':jcvideoplayer-lib')
    compile files('libs/YCSDK_Ad_V1.2.0.jar')
    compile files('libs/YCSDK_data_V1.2.0.jar')
}
